name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:    # 手動実行も可能

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace API Key Placeholder
        run: |
          # index.htmlがdocsディレクトリにある場合、パスをdocs/index.htmlに修正
          sed -i "s|GEMINI_API_KEY_PLACEHOLDER|${{ secrets.GEMINI_API_KEY }}|g" docs/index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # index.htmlがdocsディレクトリにある場合、アップロードするパスをdocsに修正
          path: 'docs' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
